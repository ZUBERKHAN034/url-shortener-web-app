<!doctype html>
<html lang="en">
  <head>
    <title>Url-shortner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Carter One' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Carter One';font-size: 22px;            
        }
        span{
            color: red;
        }
    </style>
  </head>
  <body>
      <div class="jumbotron jumbotron-fluid m-0"  style="background-color: rgb(173,195,255)">
          <div class="container text-center">
            <h1 class="w-100"><span>URL</span> Shortener </h1>             
          </div>
      </div>
      

      <div class="container-fluid " style="padding: 20px">
        <br>
      <div class="row p-2 text-center">
          <div class="col-xl-6 col-12">
            <img src="https://img.freepik.com/free-vector/work-office-computer-man-woman-business-character-marketing-online-employee-technology-business-man-cartoon-co-working-flat-design-freelance_1150-41790.jpg?size=626&ext=jpg" class="w-100">
          </div>
          <div class="col-xl-6 col-12">
            <div class="card">
                <div class="card-body">
                    <form action="/" method="post" target="_blank">
                        <label for="inputName">Enter your URL link</label>
                        <input type="url" class="form-control is-valid form-group" placeholder="https://example.com"
                        pattern="https://.*"size="30" name="longUrl"
                            id="inputName" required>
                        <div class="invalid-feedback">
                            Validation message
                        </div>
                        <button type="submit" class="btn btn-lg form-control text-white" style="background-color: rgb(236,92,98);">Shorten URL</button>
                        <br><br>
                            <img src="https://media1.giphy.com/media/cTEqKgli7xemh67QJ2/giphy.gif" style="height: 40px;">
                        </div>
                    </form>
                </div>
            </div>
          </div>                
      </div>
  </div>

</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
